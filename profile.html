    <!-- page header -->
    <header class="header profile-header">
      <div class="header__top">
        <div class="header__column">
          <!-- plane icon -->
          <i class="fas fa-plane"></i>
          <!-- wifie icon -->
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column"><span class="header__time">18:38</span></div>
        <div class="header__column">
          <!-- moon icon -->
          <i class="far fa-moon"></i>
          <!-- bluetooth icon -->
          <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery"
            >66%
            <!-- battery icon
            --><i class="fas fa-battery-three-quarters"></i
          ></span>

      </div>
      <div class="header__bottom">
        <div class="header__column">

    <!-- page main -->
    <main class="main">
      <!-- section in main -->

      <section class="profile-in-details">
        <div class="profile-in-details__info">
          <img class="profile-in-details__img" src="images/avatar.jpg" alt="" />
          <h3 class="profile-in-details__name">Sangsik Hong</h3>
          <span class="profile-in-details__email">anselhong1445@gmail.com</span>
          <!-- <input type="text" placeholder="anselhong1445@gmail.com" /> -->
        </div>
      </section>

      <!-- section in main -->
      <section class="profile-actions">
        <div class="profile-actions__action">
          <button class="profile-actions__button">
            <i class="profile-actions__img fas fa-comment fa-2x"></i>
          </button>
          <span class="profile-actions__text">My Chatroom</span>
        </div>
        <div class="profile-actions__action">
          <button class="profile-actions__button">
            <i class="profile-actions__img fas fa-edit fa-2x"></i>
          </button>
          <span class="profile-actions__text">Edit Profile</span>
        </div>
      </section>
    </main>

    <div class="warning-screen"><span> Adjust your screen smaller </span></div>
