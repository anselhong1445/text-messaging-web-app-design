<!-- This displays "find" page, which first appears upon request -->
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!-- [if gt IE 8]><! -->
<html class="no-js">
  <!-- <![endif] -->

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Find</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <header class="header">
      <div class="header__top">
        <div class="header_column">
          <!-- plane icon -->
          <i class="fas fa-plane"></i>
          <!-- wifie icon -->
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header_column"><span class="header__time">18:38</span></div>
        <div class="header_column">
          <!-- moon icon -->
          <i class="far fa-moon"></i>
          <!-- bluetooth icon -->
          <i class="fab fa-bluetooth-b"></i>
          <span class="header_battery"
            >66%
            <!-- battery icon
            --><i class="fas fa-battery-three-quarters"></i
          ></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header-column"><span class="header__text">Edit</span></div>
        <div class="header-column"><span class="header__text">Find</span></div>
        <div class="header-column"></div>
      </div>
    </header>
    <main class="main">
      <section class="find-options">
        <div class="find-options__option">
          <i class="find-options__img far fa-address-book fa-lg"></i>
          <span class="find-options__text">Find</span>
        </div>
        <div class="find-options__option">
          <i class="find-options__img fas fa-qrcode fa-lg"></i>
          <span class="find-options__text">QR Code</span>
        </div>
        <div class="find-options__option">
          <i class="find-options__img fas fa-mobile-alt fa-lg"></i>
          <span class="find-options__text">Shake</span>
        </div>
        <div class="find-options__option">
          <i class="find-options__img far fa-envelope fa-lg"></i>
          <span class="find-options__text">Invite via SMS</span>
        </div>
      </section>
      <section class="friends-section">
        <header class="friends-section__header">
          <h6 class="friends-section__title">Recommended Friends</h6>
        </header>
        <div class="friends-section__rows friends-section__rows--no-dsresult">
          <div class="friends-section__row">
            <div class="friends-section__column">
              <img class="friends-section__profile-img" src="" alt="" />
              <span class="friends-section__profile-name">You have no recommended friends</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab">
        <i class="tab-bar__img fas fa-users"></i> <span class="tab-bar__text">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar__tab">
        <i class="tab-bar__img fas fa-comment"></i> <span class="tab-bar__text">Chats</span>
      </a>
      <a href="find.html" class="tab-bar__tab tab-bar--selected">
        <i class="tab-bar__img fas fa-search"></i> <span class="tab-bar__text">Find</span>
      </a>
      <a href="more.html" class="tab-bar__tab">
        <i class="tab-bar__img fas fa-ellipsis-h"></i> <span class="tab-bar__text">More</span>
      </a>
    </nav>
    <script src="" async defer></script>
