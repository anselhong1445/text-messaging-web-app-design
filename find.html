  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Find</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <!-- page header -->
    <header class="header">
      <div class="header__top">
        <div class="header__column">
          <!-- plane icon -->
          <i class="fas fa-plane"></i>
          <!-- wifie icon -->
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column"><span class="header__time">18:38</span></div>
        <div class="header__column">
          <!-- moon icon -->
          <i class="far fa-moon"></i>
          <!-- bluetooth icon -->
          <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery"
            >66%
            <!-- battery icon
            --><i class="fas fa-battery-three-quarters"></i
          ></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column"><span class="header__text">Edit</span></div>
        <div class="header__column"><span class="header__text">Find</span></div>
        <div class="header__column"></div>
      </div>
    </header>

    <!-- page main -->
    <main class="main">
      <!-- section in main -->
      <section class="main__section find-options">
        <div class="find-options__option">
          <i class="find-options__img far fa-address-book fa-2x"></i>
          <span class="find-options__text">Find</span>
        </div>
        <div class="find-options__option">
          <i class="find-options__img fas fa-qrcode fa-2x"></i>
          <span class="find-options__text">QR Code</span>
        </div>
        <div class="find-options__option">
          <i class="find-options__img fas fa-mobile-alt fa-2x"></i>
          <span class="find-options__text">Shake</span>
        </div>
        <div class="find-options__option">
          <i class="find-options__img far fa-envelope fa-2x"></i>
          <span class="find-options__text">Invite via SMS</span>
        </div>
      </section>

      <!-- section in main -->
      <section class="main__section profiles">
        <h6 class="profiles__title">Recommended Friends</h6>
        <ul class="profiles__list profiles__list--no-result">
          <div class="profiles__profile">
            <div class="profiles__profile__column">
              <!-- <img class="profiles__profile__img" src="" alt="" /> -->
              <span class="profiles__profile__name">You have no recommended friends</span>
            </div>
          </div>
        </ul>
      </section>
    </main>

    <!-- page nav -->
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab">
        <i class="tab-bar__img fas fa-users fa-2x"></i> <span class="tab-bar__text">Friends</span>

        <i class="tab-bar__img fas fa-ellipsis-h fa-2x"></i> <span class="tab-bar__text">More</span>
      </a>
